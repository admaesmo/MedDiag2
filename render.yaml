services:
  - type: web
    name: meddiag-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: "sh -c 'uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}'"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meddiag-db
          property: connectionString
      - key: MODEL_DIR
        value: "./saved_models"
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: web
    name: meddiag-streamlit
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    startCommand: "sh -c 'cd /app/frontend && streamlit run app_streamlit.py --server.port ${PORT:-10000} --server.address 0.0.0.0'"
    envVars:
      - key: API_BASE_URL
        value: "https://meddiag-api.onrender.com"

databases:
  - name: meddiag-db
