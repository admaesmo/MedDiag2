services:
  - type: web
    name: meddiag-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: meddiag-db
          property: connectionString
      - key: MODEL_DIR
        value: "./saved_models"
      - key: ALLOWED_ORIGINS
        value: "*"

  - type: web
    name: meddiag-streamlit
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd frontend && streamlit run app_streamlit.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: API_BASE_URL
        value: "https://meddiag-api.onrender.com"

databases:
  - name: meddiag-db
